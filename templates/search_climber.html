{% extends "base.html" %}
{% block content %}
    <div class="container col-11 col-sm-8 col-lg-6 mt-5 cb-add_event">
        <div class="row py-3">
            <form action="{{ url_for('search_climber') }}" method="POST">
                <h3 class="d-flex justify-content-center" style="font-family: Chiller; font-size: 2em;">SEARCH FOR A CLIMBER </h3>
                <div class="input-group mb-3 flatpickr">
                    <input type="text" name="climb_date" class="form-control flatpickr-date" placeholder="Select Date.." data-input>
                    <div class="input-group-append">
                        <a class="input-button btn" title="toggle" data-toggle>
                            <i class="far fa-calendar"></i>
                        </a>
                        <a class="input-button btn" title="clear" data-clear>
                            <i class="fas fa-times"></i>
                        </a>
                    </div>            
                </div>
                <div class="input-group pt-3">
                    <span class="input-group-text"><i class="fas fa-mountain"></i></span>
                    <select class="form-select" name="climb_type" aria-label="climbing type">
                        <option disabled selected>Climbing type </option>
                        <option value="sport">Sport</option>
                        <option value="trad">Trad</option>
                        <option value="sport&trad">Sport&Trad</option>
                    </select>
                </div>
                <div class="input-group mt-3 mb-3">
                    <span class="input-group-text"><i class="fas fa-map-marked-alt"></i></span>
                    <input type="text" id="autocomplete" name="climb_location" class="form-control"
                        placeholder="climb location" aria-label="Location" aria-describedby="location" required/>
                </div>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-align-left"></i></span>
                    <textarea id="climb_description" name="climb_description" class="form-control"
                        aria-label="climb description" placeholder="climbing info" rows="4" required></textarea>
                </div>
                <div class="input-group pt-3">
                    <div class="form-check form-switch cb-form-switch">
                        <input class="form-check-input switcher " type="checkbox" id="full_equip" name="full_equip" />
                        <label class="form-check-label " for="full_equip">Providnig full climbing gear</label>
                    </div>
                </div>
                <div class="input-group-append pt-3">
                    <button class="btn cb-btn--submit" type="submit">Search climber</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
