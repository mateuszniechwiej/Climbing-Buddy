{% extends "base.html" %}
{% block content %}
<h3 class="d-flex justify-content-center mt-5">Edit Event</h3>
<div class="container col-4">
    <div class="row py-3">
        <form action="{{ url_for('edit_event', event_id=event._id) }}" method="POST">
            <div class="input-group mb-3 " ">
                    <div class=" input-group mt-3 mb-3">
                <input type="date" id="event_date" name="event_date" class="form-control" placeholder="Date"
                    aria-label="date of event" aria-describedby="date" />
            </div>
            <div class="input-group mt-3 mb-3">
                <input type="time" id="event_time" name="event_time" class="form-control" placeholder="Time"
                    aria-label="Time of event" aria-describedby="time" required />
            </div>
            <div class="input-group mt-3 mb-3">
                <input type="text" id="event_location" name="event_location" class="form-control" placeholder="Location"
                    aria-label="Location" aria-describedby="time" required />
            </div>
            <div class="input-group">
                <textarea id="event_description" name="event_description" class="form-control"
                    aria-label="Event description" placeholder="event description" rows="4" required></textarea>
            </div>
            <div class="input-group pt-3">
                <select class="form-select" name="event_type" aria-label="Select indoor/outdoor name">
                    <option value="indoor" selected>indoor</option>
                    <option value="outdoor"">outdoor</option>
                </select>
            </div>
            <div class="input-group-append pt-3">
                <button class="btn btn-primary" type="submit">Edit Event</button>
            </div>
        </form>
    </div>
    {% endblock %}
