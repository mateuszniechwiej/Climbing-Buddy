{% extends "base.html" %}
{% block content %}

    <div class="container cb-register col-12 col-md-8 col-lg-8 col-xl-5 text-center pt-5 mb-2">
        <h3 class="d-flex justify-content-center">Join Our Climbing Site!</h3>
        <form method="POST" action="{{ url_for('register') }}">
            <!-- Username input -->
            <div class="input-group mb-3">
                <div class="input-group-prepend input-descriptions col-12 col-sm-4">
                    <span class="input-group-text border-0 ">Username</span>
                </div>
                <span class="input-group-text form-icons"><i class="far fa-user"></i></span>
                <input type="text" id="username" name="username" class="form-control" minlength="3" maxlength="20"
                    pattern="^[a-zA-Z0-9]{3,20}$" required />
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend input-descriptions col-12 col-sm-4 ">
                    <span class="input-group-text border-0">Email</span>
                </div>
                <span class="input-group-text form-icons "><i class="far fa-envelope"></i></span>
                <input type="email" id="email" name="email" class="form-control" />
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend input-descriptions col-12 col-sm-4 ">
                    <span class="input-group-text border-0">Password</span>
                </div>
                <span class="input-group-text form-icons"><i class="fas fa-key"></i></span>
                <input type="password" id="password" name="password" class="form-control" minlength="6" maxlength="20"
                    pattern="^[a-zA-Z0-9]{6,20}$" required />
            </div>
            <!-- Confirm Password input -->
            <div class="input-group mb-3 ">
                <div class="input-group-prepend input-descriptions col-12 col-sm-4">
                    <span class="input-group-text border-0">Confirm Password</span>
                </div>
                <span class="input-group-text form-icons"><i class="fas fa-check-double"></i></span>
                <input type="password" id="confirm_password" name="confirm_password" class="form-control" />
            </div>
            <!-- Submit button -->
            <button type="submit" id="submit" name="submit" class="btn btn-primary cb-btn--submit mb-4">Sign up</button>
    </form>
    </div>
    <div class="row mt-2">
        <div class="col cb-redirect">
            <p class="d-flex justify-content-center">
                <span>Registered Already?
                <a href="{{ url_for('login') }}"> Login</a></span>
            </p>
        </div>
    </div>
    </div>
{% endblock %}
