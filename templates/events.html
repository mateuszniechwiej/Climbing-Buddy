{% extends "base.html" %}
{% block content %}
    <!-- TODO: ADD category event in MongoDB to display difffernt images depending on event type -->
    <div class="container ">
        {% for event in events %}
        <div class="row  text-center ">
            <div class="card col-8 offset-md-2">
                <img
                src=""
                class="card-img-top hover-shadow {{ event.event_type }}"
                alt="..."
                />
                <div class="card-body">
                <h5 class="card-title">{{ event.event_date }}</h5>
                <h5 class="card-title">{{ event.event_time }}</h5>
                <h4 class="card-title">{{ event.event_location }}</h4>
                <p class="card-text">
                    {{ event.event_description }}
                </p>
            </div>
        </div>
        {% endfor %}
    </div>
{% endblock %}
