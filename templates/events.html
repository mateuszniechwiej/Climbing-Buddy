{% extends "base.html" %}
{% block content %}
    <!-- TODO: ADD category event in MongoDB to display difffernt images depending on event type -->
    <div class="container ">
        {% for event in events %}
        <div class="row  text-center ">
            <div class="card col-8 offset-md-2">
                <img
                src="https://mdbootstrap.com/img/new/standard/nature/184.jpg"
                class="card-img-top hover-shadow "
                alt="..."
                />
                <div class="card-body">
                <h4 class="card-title">{{ event.location }}</h4>
                <h5 clas="card-title">WHEN: {{ event.event_date }}</h5>
                <p class="card-text">
                    {{ event.description }}
                </p>
            </div>
        </div>
        {% endfor %}
    </div>
{% endblock %}
